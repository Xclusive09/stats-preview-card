<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <title>Frontend Mentor | Stats preview card component</title>
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="main-card">
    <section class="card-text">
      <h1 class="big-heading">Get <span class="insights">insights</span> that help your business grow. </h1>
      <p class="main-paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency. </p>         
      <section class="stat-section">
        <div class="stats">
          <h2 class="stat-header">10k+</h2>
          <p class="stat-paragraph">COMPANIES</p>
        </div>
        <div class="stats">
          <h2 class="stat-header">314</h2>
          <p class="stat-paragraph">TEMPLATES</p>
        </div>
        <div class="stats">
          <h2 class="stat-header">12M+</h2>
          <p class="stat-paragraph">QUERIES</p>
        </div>
      </section>
    </section>
    <section class="card-image"></section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">AbdulQuddus Ibrahim</a>.
  </footer>

</body>
</html>
